<!DOCTYPE html>
<html lang="fr">
<head>
    <title>VirtualX/Produits</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../../assets/images/logos/favicon.ico" />
    <link rel="stylesheet" href="../css/products/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="global global-product">

        <header>
            <a href="home.html" class="header-link">
                <span class="header-span">
                    <img src="../assets/images/logos/logo.png" alt="Logo" />
                </span>
                <h3>VirtualX</h3>
            </a>
    
            <nav>
                <a href="home.html">
                    <i class="fa-solid fa-house"></i>
                    <p>Accueil</p>
                </a>
                <a href="products.html">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <p>Produits</p>
                </a>
                <a href="cart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Panier</p>
                </a>
                <a href="contact.html"><i class="fa-solid fa-address-card"></i>
                    <p>Contact</p>
                </a>
            </nav>

            <div class="button-container">
                <a href="login.html"><button>Se connecter
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button></a>
            </div>
        </header>

        <div class="open-btn">
            <i class="fa-sharp fa-solid fa-bars"></i>
        </div>
        
        <aside class="sidebar">

            <div class="sidebar-header">
                <div class="searchbar">
                    <input type="search" name="search" id="search" placeholder="Produit" autocomplete="off">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="close-btn">
                    <i class="fa-solid fa-xmark close"></i>
                </div>
            </div>

            <div class="sidebar-menu">
                <div class="item"><a href="../html/home.html"><i class="fa-solid fa-house"></i>Accueil</a></div>
                <div class="item">
                    <a href="../html/products.html">
                        <i class="fa-solid fa-bag-shopping"></i>
                        Produits
                    </a>
                </div>
                <div class="item"><a href="../html/cart.html"><i class="fa-solid fa-cart-shopping"></i>Panier</a></div>
                <div class="item"><a href="../html/contact.html"><i class="fa-solid fa-address-card"></i>Contact</a></div>
            </div>

            <div class="sidebar-footer">
                <footer>
                    <p>Site réalisé par Richard Befayt - 2023</p>
                </footer>
            </div>
       
        </aside>

        <section class="product">
            <div class="product-back-link">
                <a href="products.html">
                    <i class="fa-solid fa-backward"></i>
                    Retour aux produits
                </a>
            </div>

            <div class="product-container">

                <div class="product-img-container">
                    <img class="product-img">
                </div>
                
                <div class="product-text">
                    <h3 class="product-title"></h3>
                    <p class="product-description"></p>
                    <p class="product-price"></p>
                    
                </div>
                
                <div class="product-buttons">
                    <div class="product-favorite-button">
                        <!-- favoris non coché -->
                        <button class="favorite-button">
                            <i class="fa-regular fa-bookmark"></i>

                            <!-- favoris coché -->
                            <!-- <i class="fa-solid fa-bookmark"></i> -->
                            <p>Enregistrer</p>
                        </button>
                    </div>

                    <div class="product-cart-button">
                        <!-- panier -->
                        <button class="cart-button">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p>Commander</p>
                        </button>
                    </div>
                </div>
                
            </div>
        </section>

    </div>

    <script src="../js/app.js"></script>
    <script src="../js/product.js"></script>
</body>
</html>
