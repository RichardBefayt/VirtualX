<!DOCTYPE html>
<html lang="fr">
<head>
    <title>VirtualX/Produit</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../../assets/images/logos/favicon.ico" />
    <link rel="stylesheet" href="../css/products/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="global global-product">
        
        <nav class="sidebar close">

            <header>
                <div class="header-container">
                    <a href="home.html" class="header-link">
                        <span class="logo">
                            <img src="../assets/images/logos/logo.png" alt="Logo" />
                        </span>
                    </a>
                        
                    <div class="text header-title">
                        <h3>VirtualX</h3>
                    </div>
                </div>

                <i class="fa-solid fa-circle-arrow-right sidebar-button"></i>
            </header>

            <div class="sidebar-menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home.html">
                            <i class="fa-solid fa-house icon"></i>
                            <span class="text nav-text">Accueil</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="about.html">
                            <i class="fa-solid fa-timeline icon"></i>
                            <span class="text nav-text">A propos</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="products.html">
                            <i class="fa-solid fa-bag-shopping icon"></i>
                            <span class="text nav-text">Produits</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="cart.html">
                            <i class="fa-solid fa-cart-shopping icon"></i>
                            <span class="text nav-text">Panier</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="contact.html"><i class="fa-solid fa-address-card icon"></i>
                            <span class="text nav-text">Contact</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="login.html" class="nav-login">
                            <i class="fa-solid fa-user icon"></i>
                            <span class="text nav-text">Se connecter</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="user.html" class="nav-user">
                            <i class="fa-solid fa-vr-cardboard icon"></i>
                            <span class="text nav-text">Mon compte</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="home.html" class="nav-logout">
                            <i class="fa-solid fa-right-from-bracket icon"></i>
                            <span class="text nav-text">Se déconnecter</span>
                        </a>
                    </li>
                </ul> 
            </div>

            <footer>
                <div class="footer-container">
                    <i class="fa-solid fa-file-signature icon"></i>
                    <!-- Créer lien vers portfolio -->
                    <span class="footer-text">Site réalisé par Richard Befayt<br>2023</span>
                </div>
            </footer>
       
        </nav>

        <section class="product">
            <div class="product-back-link">
                <a href="products.html">
                    <i class="fa-solid fa-backward"></i>
                    Retour aux produits
                </a>
            </div>

            <div class="product-bg">
                <img src="../assets/images/product/product-1.png" alt="Image fond d'écran">
            </div>

            <div class="product-container">
                <div class="product-container-bg"></div>

                <div class="product-img-container">
                    <img class="product-img">
                </div>
                
                <div class="product-text">
                    <h3 class="product-title"></h3>
                    <p class="product-description"></p>
                    <p class="product-price"></p>
                    
                </div>
                
                <div class="product-buttons">
                    <div class="product-favorite-button">
                        <!-- favoris non coché -->
                        <button class="favorite-button">
                            <i class="fa-regular fa-bookmark"></i>

                            <!-- favoris coché -->
                            <!-- <i class="fa-solid fa-bookmark"></i> -->
                            <p>Enregistrer</p>
                        </button>
                    </div>

                    <div class="product-cart-button">
                        <!-- panier -->
                        <button class="cart-button" id="addToCartButton">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p>Commander</p>
                        </button>
                    </div>
                </div>
                
            </div>
        </section>

    </div>

    <script src="../js/app.js"></script>
    <script src="../js/product.js"></script>
</body>
</html>
