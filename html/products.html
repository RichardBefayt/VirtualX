<!DOCTYPE html>
<html lang="fr">
<head>
    <title>VirtualX/Produits</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../../assets/images/logos/favicon.ico" />
    <link rel="stylesheet" href="../css/products/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="global global-products">

        <header>
            <a href="home.html" class="header-link">
                <span class="header-span">
                    <img src="../assets/images/logos/logo.png" alt="Logo" />
                </span>
                <h3>VirtualX</h3>
            </a>
        </header>
        
        <aside class="sidebar">

            <div class="sidebar-menu">
                <nav>
                    <a href="home.html">
                        <i class="fa-solid fa-house"></i>
                        <p>Accueil</p>
                    </a>
                    <a href="products.html">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <p>Produits</p>
                    </a>
                    <a href="cart.html">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>Panier</p>
                    </a>
                    <a href="contact.html"><i class="fa-solid fa-address-card"></i>
                        <p>Contact</p>
                    </a>
                    <a href="login.html" class="nav-login">
                        <i class="fa-solid fa-user"></i>
                        <p>Se connecter</p>
                    </a>
                    <a href="user.html" class="nav-user">
                        <i class="fa-solid fa-vr-cardboard"></i>
                        <p>Mon compte</p>
                    </a>
                    <a href="home.html" class="nav-logout">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <p>Se déconnecter</p>
                    </a>
                </nav> 
            </div>

            <div class="sidebar-footer">
                <footer>
                    <p>Site réalisé par Richard Befayt - 2023</p>
                </footer>
            </div>
       
        </aside>

        <section class="products">
            <div class="products-header">
                <div class="sort">
                    <label for="sort">Affichage</label>
                    <select id="sort">
                        <option value="default">Par défaut</option>
                        <option value="asc">Prix croissant</option>
                        <option value="desc">Prix décroissant</option>
                    </select>
                </div>

                <div class="searchbar">
                    <label for="search">Recherche</label>
                        <input type="search" name="search" id="search" autocomplete="off">
                        <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
            </div>

            <div class="products-container" id="products-container">
            </div>
        </section>

    </div>

    <script src="../js/app.js"></script>
    <script src="../js/products.js"></script>
</body>
</html>
