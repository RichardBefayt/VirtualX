<!DOCTYPE html>
<html lang="fr">
<head>
    <title>VirtualX/Produits</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../../assets/images/logos/favicon.ico" />
    <link rel="stylesheet" href="../css/products/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="global global-products">

        <nav class="sidebar close">

            <header>
                <div class="header-container">
                    <a href="home.html" class="header-link">
                        <span class="logo">
                            <img src="../assets/images/logos/logo.png" alt="Logo" />
                        </span>
                        
                        <div class="text header-title">
                            <h3>VirtualX</h3>
                        </div>
                    </a>
                </div>

                <i class="fa-solid fa-circle-arrow-right sidebar-button"></i>
            </header>

            <div class="sidebar-menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home.html">
                            <i class="fa-solid fa-house icon"></i>
                            <span class="text nav-text">Accueil</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="about.html">
                            <i class="fa-solid fa-timeline icon"></i>
                            <span class="text nav-text">A propos</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="products.html">
                            <i class="fa-solid fa-bag-shopping icon"></i>
                            <span class="text nav-text">Produits</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="cart.html">
                            <i class="fa-solid fa-cart-shopping icon"></i>
                            <span class="text nav-text">Panier</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="contact.html"><i class="fa-solid fa-address-card icon"></i>
                            <span class="text nav-text">Contact</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="login.html" class="nav-login icon">
                            <i class="fa-solid fa-user icon"></i>
                            <span class="text nav-text">Se connecter</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="user.html" class="nav-user icon">
                            <i class="fa-solid fa-vr-cardboard"></i>
                            <span class="text nav-text">Mon compte</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="home.html" class="nav-logout icon">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span class="text nav-text">Se déconnecter</span>
                        </a>
                    </li>
                </ul> 
            </div>

            <footer>
                <div class="footer-container">
                    <i class="fa-solid fa-file-signature icon"></i>
                    <!-- Créer lien vers portfolio -->
                    <span class="footer-text">Site réalisé par Richard Befayt - 2023</span>
                </div>
            </footer>
       
        </nav>

        <section class="products">
            <div class="products-header">
                <div class="sort">
                    <label for="sort">Affichage</label>
                    <select id="sort">
                        <option value="default">Par défaut</option>
                        <option value="asc">Prix croissant</option>
                        <option value="desc">Prix décroissant</option>
                    </select>
                </div>

                <div class="searchbar">
                    <label for="search">Recherche</label>
                        <input type="search" name="search" id="search" autocomplete="off">
                        <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
            </div>

            <div class="products-container" id="products-container">
            </div>
        </section>

    </div>

    <script src="../js/app.js"></script>
    <script src="../js/products.js"></script>
</body>
</html>
