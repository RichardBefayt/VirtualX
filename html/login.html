<!DOCTYPE html>
<html lang="fr">
<head>
    <title>VirtualX/Accueil</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../../assets/images/logos/favicon.ico" />
    <link rel="stylesheet" href="../css/login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="global global-login">

        <header>
            <a href="home.html" class="header-link">
                <span class="header-span">
                    <img src="../assets/images/logos/logo.png" alt="Logo" />
                </span>
                <h3>VirtualX</h3>
            </a>
    
            <nav>
                <a href="home.html">
                    <i class="fa-solid fa-house"></i>
                    <p>Accueil</p>
                </a>
                <a href="products.html">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <p>Produits</p>
                </a>
                <a href="cart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>Panier</p>
                </a>
                <a href="contact.html"><i class="fa-solid fa-address-card"></i>
                    <p>Contact</p>
                </a>
            </nav>

            <div class="button-container">
                <a href="login.html"><button>Se connecter
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button></a>
            </div>
        </header>

        <section class="login">

            <div class="login-container">
                <form action="POST" class="sign-in">
                    <div class="form-img">
                        <img src="../assets/images/login/login-1.png" alt="Image d'illustration pour le formulaire">
                    </div>

                    <h3>Se connecter</h3>
        
                    <div class="email-container">
                        <label for="email">Email</label>
                        <input type="text" autocomplete="off" id="email" />
        
                        <!-- span pour message d'erreur -->
                        <!-- Injecté directement car 1 seul message -->
                        <span>Email incorrect</span>
                    </div>

                    <div class="password-container">
                        <label for="password">Mot de passe</label>
                        <input type="password" autocomplete="off" id="password" />
                        <p id="progress-bar"></p>
        
                        <!-- span pour message d'erreur -->
                        <span></span>
                    </div>

                    <div class="form-submit">
                        <input type="submit" value="Valider" />
                    </div>
                </form>
            
                <form action="POST" class="sign-out">
                    <div class="form-img">
                        <img src="../assets/images/login/login-2.png" alt="Image d'illustration pour le formulaire">
                    </div>

                    <h3>S'inscrire</h3>

                    <div class="pseudo-container">
                        <label for="pseudo">Pseudo</label>
                        <input type="text" autocomplete="off" id="pseudo" />
        
                        <!-- span pour message d'erreur -->
                        <!-- Injecté en JS car 2 messages d'erreur possible -->
                        <span></span>
                    </div>
        
                    <div class="email-container">
                        <label for="email">Email</label>
                        <input type="text" autocomplete="off" id="email" />
        
                        <!-- span pour message d'erreur -->
                        <span>Email incorrect</span>
                    </div>
        
                    <div class="password-container">
                        <label for="password">Mot de passe</label>
                        <input type="password" autocomplete="off" id="password" />
                        <p id="progress-bar"></p>
        
                        <!-- span pour message d'erreur -->
                        <span></span>
                    </div>
        
                    <div class="confirm-container">
                        <label for="confirm">Confirmer Mot de passe</label>
                        <input type="password" autocomplete="off" id="confirm" />
        
                        <!-- span pour message d'erreur -->
                        <span></span>
                    </div>
        
                    <div class="form-submit">
                        <input type="submit" value="Valider" />
                    </div>
                </form>

            </div>
        </section>

    </div>

    <script src="../js/app.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
