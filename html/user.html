<!DOCTYPE html>
<html lang="fr">
<head>
    <title>VirtualX/User</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/user/user.css">
    <link rel="stylesheet" href="../css/login/login.css">
    <link rel="icon" href="../../assets/images/logos/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="global global-user">

        <nav class="sidebar close">

            <header>
                <div class="header-container">
                    <a href="home.html" class="header-link">
                        <span class="logo">
                            <img src="../assets/images/logos/logo.png" alt="Logo" />
                        </span>
                    </a>
                        
                    <div class="text header-title">
                        <h3>VirtualX</h3>
                    </div>
                </div>

                <i class="fa-solid fa-circle-arrow-right sidebar-button"></i>
            </header>

            <div class="sidebar-menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home.html">
                            <i class="fa-solid fa-house icon"></i>
                            <span class="text nav-text">Accueil</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="about.html">
                            <i class="fa-solid fa-timeline icon"></i>
                            <span class="text nav-text">A propos</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="products.html">
                            <i class="fa-solid fa-bag-shopping icon"></i>
                            <span class="text nav-text">Produits</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="cart.html">
                            <i class="fa-solid fa-cart-shopping icon"></i>
                            <span class="text nav-text">Panier</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="contact.html"><i class="fa-solid fa-address-card icon"></i>
                            <span class="text nav-text">Contact</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="login.html" class="nav-login">
                            <i class="fa-solid fa-user icon"></i>
                            <span class="text nav-text">Se connecter</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="user.html" class="nav-user">
                            <i class="fa-solid fa-vr-cardboard icon"></i>
                            <span class="text nav-text">Mon compte</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="home.html" class="nav-logout">
                            <i class="fa-solid fa-right-from-bracket icon"></i>
                            <span class="text nav-text">Se déconnecter</span>
                        </a>
                    </li>
                </ul> 
            </div>

            <footer>
                <div class="footer-container">
                    <li class="footer-link">
                        <!-- Créer lien vers portfolio -->
                        <a href="#">
                            <i class="fa-solid fa-file-signature icon"></i>
                            <span class="footer-text">Site réalisé par Richard Befayt - 2023</span>
                        </a>
                    </li>
                </div>
            </footer>
       
        </nav>

        <section class="user">
            <h2>Mon Compte</h2>
            
            <div class="container">
                <div class="container-onglets">
                    <!-- -anim : nom personnalisable -->
                    <div class="onglets active" data-anim="1">Infos</div>
                    <div class="onglets" data-anim="2">Favoris</div>
                    <div class="onglets" data-anim="3">Commandes</div>
                </div>

                <div class="contenu active-contenu" data-anim="1">
                    <!-- On récupère les infos de l'utilisateur -->
                    <p class="user-pseudo">richard</p>
                    <p class="user-email">richard@gmail.com</p>
                </div>
                
                <div class="contenu" data-anim="2">
                    <!-- On récupère la carte du produit -->
                    <div class="favorites-content">
                        <ul id="favorites"></ul>
                    </div>
                    <div class="favorites-footer">
                        <button id="clear-button">
                            <i class="fa-solid fa-trash"></i>
                            <p>Tout supprimer</p>
                        </button>
                    </div>
                </div>
                
                <div class="contenu" data-anim="3">
                    <!-- On récupère les achats validés -->
                    <p>Commandes</p>
                </div>
            </div>
            
        </section>

    </div>

    <script src="../js/app.js"></script>
    <script src="../js/user.js"></script>
</body>
</html>
