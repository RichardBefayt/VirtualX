<!DOCTYPE html>
<html lang="fr">
<head>
    <title>VirtualX/Panier</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cart/cart.css">
    <link rel="icon" href="../../assets/images/logos/favicon.ico" />
    <link rel="stylesheet" href="../css/login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="global global-cart">

        <nav class="sidebar close">

            <header>
                <div class="header-container">
                    <a href="home.html" class="header-link">
                        <span class="logo">
                            <img src="../assets/images/logos/logo.png" alt="Logo" />
                        </span>
                    </a>
                        
                    <div class="text header-title">
                        <h3>VirtualX</h3>
                    </div>
                </div>

                <i class="fa-solid fa-circle-arrow-right sidebar-button"></i>
            </header>

            <div class="sidebar-menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home.html">
                            <i class="fa-solid fa-house icon"></i>
                            <span class="text nav-text">Accueil</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="about.html">
                            <i class="fa-solid fa-timeline icon"></i>
                            <span class="text nav-text">A propos</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="products.html">
                            <i class="fa-solid fa-bag-shopping icon"></i>
                            <span class="text nav-text">Produits</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="cart.html">
                            <i class="fa-solid fa-cart-shopping icon"></i>
                            <span class="text nav-text">Panier</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="contact.html"><i class="fa-solid fa-address-card icon"></i>
                            <span class="text nav-text">Contact</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="login.html" class="nav-login">
                            <i class="fa-solid fa-user icon"></i>
                            <span class="text nav-text">Se connecter</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="user.html" class="nav-user">
                            <i class="fa-solid fa-vr-cardboard icon"></i>
                            <span class="text nav-text">Mon compte</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="home.html" class="nav-logout">
                            <i class="fa-solid fa-right-from-bracket icon"></i>
                            <span class="text nav-text">Se déconnecter</span>
                        </a>
                    </li>
                </ul> 
            </div>

            <footer>
                <div class="footer-container">
                    <li class="footer-link">
                        <!-- Créer lien vers portfolio -->
                        <a href="#">
                            <i class="fa-solid fa-file-signature icon"></i>
                            <span class="footer-text">Site réalisé par Richard Befayt - 2023</span>
                        </a>
                    </li>
                </div>
            </footer>
       
        </nav>
        
        <section class="cart">
            <h2>Votre Panier</h2>
            
            
            <div class="cart-container">
                    <div class="cart-bg"></div>
                    <div class="cart-content">
                        <ul id="panier"></ul>
                    </div>
                    
                    <div class="cart-footer">
                        <button id="clear-button">
                            <i class="fa-solid fa-trash"></i>
                            <p>Vider le panier</p></button>
                        
                        <p>Total : <span id="total-panier">0</span> €</p>
                    </div>
                </div>
            
        </section>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
